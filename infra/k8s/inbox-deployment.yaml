apiVersion: apps/v1
kind: Deployment
metadata:
  name: inbox-service
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: inbox-service
  template:
    metadata:
      labels:
        app: inbox-service
    spec:
      serviceAccountName: jurisnexo-sa
      containers:
      - name: inbox-service
        image: southamerica-east1-docker.pkg.dev/jurisnexo-prod/jurisnexo/inbox-service:v1.0.0
        ports:
        - containerPort: 3000
          name: http
        - containerPort: 3001
          name: websocket
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: url
        - name: REDIS_HOST
          value: "10.x.x.x"  # IP interno do Memorystore
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: inbox-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: inbox-service
  ports:
  - name: http
    port: 80
    targetPort: 3000
  - name: websocket
    port: 3001
    targetPort: 3001
