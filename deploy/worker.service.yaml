apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: jurisnexo-worker
  labels:
    cloud.googleapis.com/location: southamerica-east1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "2"
        run.googleapis.com/cpu-throttling: "false"
    spec:
      containerConcurrency: 10
      timeoutSeconds: 3600
      serviceAccountName: jurisnexo-cloudrun@${PROJECT_ID}.iam.gserviceaccount.com
      containers:
        - image: ${IMAGE_TAG}
          ports:
            - name: http1
              containerPort: 4001
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4001"
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: supabase-url
                  key: latest
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-service-key
                  key: latest
          startupProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
