apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: jurisnexo-api
  labels:
    cloud.googleapis.com/location: southamerica-east1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "5"
        run.googleapis.com/cpu-throttling: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: jurisnexo-cloudrun@${PROJECT_ID}.iam.gserviceaccount.com
      containers:
        - image: ${IMAGE_TAG}
          ports:
            - name: http1
              containerPort: 4000
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4000"
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: supabase-url
                  key: latest
            - name: SUPABASE_ANON_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-anon-key
                  key: latest
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-service-key
                  key: latest
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: latest
          startupProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4000
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
