name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: 20

jobs:
  # ==========================================
  # JOB 1: LINT & TYPECHECK
  # ==========================================
  quality:
    name: üîç Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint
        run: pnpm lint
        
      - name: Typecheck
        run: pnpm typecheck

  # ==========================================
  # JOB 2: TESTS
  # ==========================================
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Test
        run: pnpm test
        
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: '**/coverage'

  # ==========================================
  # JOB 3: BUILD & PUSH DOCKER IMAGES
  # ==========================================
  build-and-push:
    name: üê≥ Build & Push Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: api
            context: .
            file: ./apps/api/Dockerfile
            image: api
          - name: next
            context: .
            file: ./apps/next/Dockerfile
            image: next
          - name: worker
            context: .
            file: ./apps/worker/Dockerfile
            image: worker

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üèóÔ∏è Build and push
        uses: docker/build-push-action@v5
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          WS_URL: ${{ secrets.WS_URL }}
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.image }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ env.API_BASE_URL }}
            NEXT_PUBLIC_WS_URL=${{ env.WS_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # JOB 4: DEPLOY
  # ==========================================
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
      url: ${{ github.ref == 'refs/heads/main' && 'https://app.jurisnexo.com' || 'https://staging.jurisnexo.com' }}

    steps:
      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: üì¶ Update ECS Service
        run: |
          aws ecs update-service \
            --cluster jurisnexo-${ENVIRONMENT} \
            --service jurisnexo-api \
            --force-new-deployment
          
          aws ecs update-service \
            --cluster jurisnexo-${ENVIRONMENT} \
            --service jurisnexo-next \
            --force-new-deployment
        env:
          ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

      - name: üîî Notify Status
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
