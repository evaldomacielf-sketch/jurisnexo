name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # JOB 1: BUILD & TEST BACKEND
  # ==========================================
  build-backend:
    name: ðŸ—ï¸ Build & Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Para SonarCloud

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore src/JurisNexo.sln

      - name: ðŸ—ï¸ Build
        run: dotnet build src/JurisNexo.sln --no-restore --configuration Release

      - name: ðŸ§ª Run Unit Tests
        run: |
          dotnet test tests/JurisNexo.UnitTests/JurisNexo.UnitTests.csproj \
            --no-build \
            --configuration Release \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage

      - name: ðŸ§ª Run Integration Tests
        run: |
          dotnet test tests/JurisNexo.IntegrationTests/JurisNexo.IntegrationTests.csproj \
            --no-build \
            --configuration Release \
            --logger "trx;LogFileName=integration-results.trx" \
            --results-directory ./coverage
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=jurisnexo_test;Username=postgres;Password=postgres"

      - name: ðŸ“Š Generate Coverage Report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
        with:
          reports: 'coverage/**/coverage.cobertura.xml'
          targetdir: 'coverage-report'
          reporttypes: 'HtmlInline;Cobertura;Badges'

      - name: ðŸ“¤ Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: ðŸ“Š Code Coverage Summary
        run: |
          coverage_file=$(find coverage-report -name "Summary.xml")
          if [ -f "$coverage_file" ]; then
            echo "## ðŸ“Š Code Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Coverage: $(grep -oP '(?<=linecoverage=")[^"]*' $coverage_file)%" >> $GITHUB_STEP_SUMMARY
          fi

      - name: âœ… Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'coverage/**/*.trx'
          check_name: 'Backend Test Results'

      - name: ðŸ“¦ Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            src/JurisNexo.API/bin/Release/net8.0/
            src/JurisNexo.API/obj/Docker/publish/

  # ==========================================
  # JOB 2: BUILD & TEST FRONTEND
  # ==========================================
  build-frontend:
    name: ðŸŽ¨ Build & Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        working-directory: ./apps/next
        run: npm ci

      - name: ðŸ” Lint
        working-directory: ./apps/next
        run: npm run lint

      - name: ðŸ§ª Run Tests
        working-directory: ./apps/next
        run: npm run test:ci

      - name: ðŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./apps/next/coverage
          flags: frontend
          name: frontend-coverage

      - name: ðŸ—ï¸ Build
        working-directory: ./apps/next
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}
          NEXT_PUBLIC_WS_URL: ${{ secrets.WS_URL }}

      - name: ðŸ“¦ Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/next/.next/standalone

  # ==========================================
  # JOB 3: CODE QUALITY ANALYSIS
  # ==========================================
  code-quality:
    name: ðŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ” SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=jurisnexo
            -Dsonar.organization=jurisnexo
            -Dsonar.cs.opencover.reportsPaths=coverage/**/coverage.opencover.xml
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts
            -Dsonar.qualitygate.wait=true

      - name: ðŸ“¥ Download Coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: ðŸš¨ Quality Gate Check
        run: |
          coverage_file=$(find coverage-report -name "Summary.xml")
          coverage=$(grep -oP '(?<=linecoverage=")[^"]*' $coverage_file)
          if (( $(echo "$coverage < 70" | bc -l) )); then
            echo "âŒ Coverage $coverage% is below 70% threshold"
            exit 1
          else
            echo "âœ… Coverage $coverage% meets threshold"
          fi

  # ==========================================
  # JOB 4: SECURITY SCAN
  # ==========================================
  security-scan:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Snyk Security Scan
        uses: snyk/actions/dotnet@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: ðŸ” Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # JOB 5: BUILD DOCKER IMAGES
  # ==========================================
  build-docker:
    name: ðŸ³ Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, code-quality]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ðŸ—ï¸ Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/JurisNexo.API/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}-backend
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_CONFIGURATION=Release

      - name: ðŸ—ï¸ Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}-frontend
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # JOB 6: DEPLOY TO STAGING
  # ==========================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.jurisnexo.com
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ðŸ“¦ Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster jurisnexo-staging \
            --service jurisnexo-api \
            --force-new-deployment

      - name: ðŸ—„ï¸ Run Database Migrations
        run: |
          dotnet tool install --global dotnet-ef
          dotnet ef database update --project src/JurisNexo.Infrastructure \
            --startup-project src/JurisNexo.API \
            --connection "${{ secrets.STAGING_DB_CONNECTION }}"

      - name: âœ… Health Check
        run: |
          for i in {1..10}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" https://staging-api.jurisnexo.com/health)
            if [ $status -eq 200 ]; then
              echo "âœ… Staging is healthy"
              exit 0
            fi
            echo "â³ Waiting for staging to be ready... ($i/10)"
            sleep 10
          done
          echo "âŒ Staging health check failed"
          exit 1

      - name: ðŸ”” Notify Deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ==========================================
  # JOB 7: DEPLOY TO PRODUCTION
  # ==========================================
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://app.jurisnexo.com
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ðŸ“¦ Deploy to ECS (Blue/Green)
        run: |
          # Criar novo task definition
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition jurisnexo-api \
            --query taskDefinition)
          
          # Atualizar imagem
          NEW_TASK_DEF=$(echo $TASK_DEFINITION | jq --arg IMAGE "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-backend" \
            '.containerDefinitions[0].image = $IMAGE')
          
          # Registrar nova task definition
          aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF"
          
          # Deploy com CodeDeploy (Blue/Green)
          aws deploy create-deployment \
            --application-name jurisnexo \
            --deployment-group-name production \
            --deployment-config-name CodeDeployDefault.ECSAllAtOnce

      - name: ðŸ—„ï¸ Run Database Migrations (with backup)
        run: |
          # Backup database
          aws rds create-db-snapshot \
            --db-instance-identifier jurisnexo-prod \
            --db-snapshot-identifier pre-deploy-$(date +%Y%m%d%H%M%S)
          
          # Run migrations
          dotnet tool install --global dotnet-ef
          dotnet ef database update --project src/JurisNexo.Infrastructure \
            --startup-project src/JurisNexo.API \
            --connection "${{ secrets.PROD_DB_CONNECTION }}"

      - name: âœ… Health Check & Smoke Tests
        run: |
          for i in {1..20}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" https://api.jurisnexo.com/health)
            if [ $status -eq 200 ]; then
              echo "âœ… Production is healthy"
              
              # Run smoke tests
              curl -f https://api.jurisnexo.com/api/health/ready || exit 1
              curl -f https://app.jurisnexo.com || exit 1
              
              exit 0
            fi
            echo "â³ Waiting for production to be ready... ($i/20)"
            sleep 15
          done
          echo "âŒ Production health check failed"
          exit 1

      - name: ðŸ“Š Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## Changes in this Release
            - Automated deployment from commit ${{ github.sha }}
            - Deployed to production at $(date)
          draft: false
          prerelease: false

      - name: ðŸ”” Notify Success
        uses: 8398a7/action-slack@v3
        if: success()
        with:
          status: custom
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              "text": "ðŸŽ‰ Production deployment successful!",
              "attachments": [{
                "color": "good",
                "text": "Commit: ${{ github.sha }}\nAuthor: ${{ github.actor }}\nURL: https://app.jurisnexo.com"
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ðŸš¨ Rollback on Failure
        if: failure()
        run: |
          # Rollback para Ãºltima versÃ£o estÃ¡vel
          aws ecs update-service \
            --cluster jurisnexo-production \
            --service jurisnexo-api \
            --task-definition jurisnexo-api:PREVIOUS
          
          # Notificar equipe
          echo "ðŸš¨ Deployment failed, rollback initiated"
